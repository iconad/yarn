<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yarn</title>
  </head>
  <body class="overflow-x-hidden">
    <div id="app" class="site-wrapper py-10">


      <section class="your-real-tmime-section my-16 relative">


        <div class="primary-container">

          <div class="flex flex-col lg:flex-row items-start space-y-reverse space-y-10 lg:space-y-0 lg:space-x-10">

                <div class="order-2 lg:order-1 mx-auto w-full md:w-3/4 lg:w-full p-5 relative space-y-8 bg-gray-100 p-10 rounded-2xl relative">


                  <div class="absolute left-0 bottom-12 md:bottom-32 lg:inset-0 overflow-hidden flex items-center">
                    <img src="/images/products/bar.png" alt="image" class="-ml-10 -rotate-[15deg] w-full">
                  </div>

                  <a href="/" class="-mt-3 relative z-10">
                    <img src="/images/logo.png" alt="logo" class="w-32">
                  </a>
                  <!-- nav-logo -->


                    <h3 class="font-visby-bold heading-1 text-center lg:text-left">
                        <span class="block"> Your All-In-One Property </span>
                        <span class="block"> Management System </span>
                    </h3>

                    <div>
                        <img src="/images/laptop.png" alt="tab image" class="w-full mx-auto lg:-ml-10  relative z-10">
                    </div>

                </div>
                <div class="order-1 lg:order-2 mx-auto w-full md:w-3/4 lg:w-2/3 p-5">

                    <div class="heading-2 text-center text-theme-maroon">
                        <span class="block">Request a Demo</span>
                    </div>
                    <p class="text-base w-4/5 mx-auto font-semibold text-center mt-2"> Our team will contact you within 24 hours </p>

                    <form action="" class="z-10 relative mt-10 space-y-3">

                        <div class="form-element">
                            <input type="text" name="name" placeholder="Name" class="form-input">
                        </div>

                        <div class="form-element">
                            <input type="email" name="email" placeholder="Email" class="form-input">
                        </div>

                        <div class="form-element">
                            <input type="number" name="number" placeholder="Phone Number" class="form-input">
                        </div>

                        <div class="form-element">
                            <input type="text" name="company" placeholder="Companny" class="form-input">
                        </div>

                        <div class="form-element">
                            <input type="text" name="country" placeholder="Companny" class="form-input">
                        </div>

                        <div class="form-element">
                            <input type="submit" name="email" placeholder="Email" class="primary-button w-full text-sm" value="Request Demo">
                        </div>


                    </form>

                </div>
            </div>

        </div>
        <!-- container -->


      </section>
      <!-- your real time section -->




    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
